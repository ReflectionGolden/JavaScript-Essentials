<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../../output.css">
    <script type="module" src="./task-list.js"></script>
    <title>Sixth Project</title>
</head>
<body class="bg-darksite text-lightsite">
    <h1 class="text-3xl font-bold">JavaScript Essentials Site: Sixth Project</h1>
    <nav class="flex justify-center bg-blue-500/10">
        <a href="../../../index.html" class="m-1 p-1 rounded-md bg-blue-600 hover:bg-blue-500 active:bg-blue-700">Home Page</a>
    </nav>
    <div class="m-auto my-5 py-[0.5rem] px-[3rem] bg-containback shadow-[5px_5px_15px_rgba(0,0,0,0.5)] w-3/4 lg:w-1/2 rounded-[1rem]">
        <h2 class="text-2xl font-bold inline-block border-b">Task List Project</h2>
        <p>
            This project showcases the use of JavaScript for DOM manipulation by showing the ability to add, remove, and manage tasks dynamically with an interface implemented within the webpage.
        </p>
    </div>
    <div class="m-auto my-5 py-[0.5rem] px-[3rem] bg-containback shadow-[5px_5px_15px_rgba(0,0,0,0.5)] w-3/4 lg:w-1/2 rounded-[1rem] text-center">
        <h2 class="text-2xl font-bold inline-block border-b">Task List</h2>
        <div id="taskContainer" class="p-1">
            <!-- Task Container -->
        </div>
        <div class="my-2 mx-4 p-1 border rounded-md">
            <p>Task Creator</p>
            <input type="text" id="newTask" name="newTask" placeholder="New Task Name" class="bg-gray-100/5 border-b rounded-md w-5/7">
            <br>
            <button class="m-1 p-1 rounded-md bg-blue-600 hover:bg-blue-500 active:bg-blue-700" id="addTask">Add Task</button>
        </div>
    </div>
</body>
</html>
