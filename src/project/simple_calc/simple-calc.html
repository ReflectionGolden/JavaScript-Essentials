<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../../output.css">
    <script type="module" src="./simple-calc.js"></script>
    <title>Tenth Project</title>
</head>
<body class="bg-darksite text-lightsite">
    <h1 class="text-3xl font-bold">JavaScript Essentials Site: Tenth Project</h1>
    <nav class="flex justify-center bg-blue-500/10">
        <a href="../../../index.html" class="m-1 p-1 rounded-md bg-blue-600 hover:bg-blue-500 active:bg-blue-700">Home Page</a>
    </nav>
    <div class="m-auto my-5 py-[0.5rem] px-[3rem] bg-containback shadow-[5px_5px_15px_rgba(0,0,0,0.5)] w-3/4 lg:w-3/7 rounded-[1rem]">
        <h2 class="text-2xl font-bold inline-block border-b">Basic Calculator Project</h2>
        <p>
            This project showcases the use of JavaScript functions for making a simple calculator that can do mathematical operations on two numbers.
        </p>
    </div>
    <div class="m-auto my-5 py-[0.5rem] px-[3rem] bg-containback shadow-[5px_5px_15px_rgba(0,0,0,0.5)] w-3/4 lg:w-3/7 rounded-[1rem]">
        <h2 class="text-2xl font-bold inline-block border-b">Basic Calculator</h2>
        <div id="taskContainer" class="p-1">
            <!-- Task Container -->
        </div>
        <div class="my-2 mx-4 p-1 border rounded-md">
            <div class="flex">
                <p class="mr-2">Input 1:</p>
                <input type="number" id="input1" name="input1" placeholder="First number" class="bg-gray-100/5 border-b rounded-md w-1/3 text-lg">
                <p class="mr-2 ml-auto">Input 2:</p>
                <input type="number" id="input2" name="input2" placeholder="Second number" class="bg-gray-100/5 border-b rounded-md w-1/3 text-lg">
            </div>
            <div class="mt-1 flex border-t">
                <p class="ml-auto">Result:</p>
                <p id="result" class="mr-auto border-b border-dashed min-w-1/8 text-center"></p>
            </div>
        </div>
        <div class="my-2 mx-4 p-3 border rounded-md grid grid-cols-2 gap-4">
            <button id="AddButton" class="mx-auto px-4 text-xl border rounded-md w-full bg-cyan-600 hover:bg-cyan-500 active:bg-cyan-700">Add</button>
            <button id="SubtButton" class="mx-auto px-4 text-xl border rounded-md w-full bg-cyan-600 hover:bg-cyan-500 active:bg-cyan-700">Subtract</button>
            <button id="MultButton" class="mx-auto px-4 text-xl border rounded-md w-full bg-cyan-600 hover:bg-cyan-500 active:bg-cyan-700">Multiply</button>
            <button id="DivButton" class="mx-auto px-4 text-xl border rounded-md w-full bg-cyan-600 hover:bg-cyan-500 active:bg-cyan-700">Divide</button>
        </div>
    </div>
</body>
</html>
